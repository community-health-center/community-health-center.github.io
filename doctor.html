    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Systolic Blood pressure');
		data.addColumn('number', 'Diastolic Blood pressure');
        data.addColumn('number', 'Pulse');
		data.addColumn('number', 'Blood glucose level');
		data.addColumn('number', 'Weight');
		data.addColumn('boolean', 'Emergency?');
        data.addRows([
    		['Mike', 110,81, 89, 105, 63, false],
			['Steve', 140, 100, 102, 137, 89, true],
			['Mary', 123, 97, 86, 132, 80 , false],

			['Lily', 100, 69, 85, 104, 67, false],

			['Elizabeth', 116, 74, 92, 108, 69,false],
			['Tony', 110, 68, 98, 103, 62, false],
			['Jack', 114, 76, 84, 149, 71, false],
			['Jerry', 143, 92, 92, 89, 90 , true],
			['Gary', 137, 94, 87, 96, 81, true],
			['Lisa', 110, 75, 90, 98, 74, false],
		  
          
        );

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
